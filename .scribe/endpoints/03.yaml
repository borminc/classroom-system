    headers:
      Authorization: 'Bearer {ACCESS_TOKEN}'
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters:
      username:
        name: username
        description: 'A unique username'
        required: true
        example: autem
        type: string
      email:
        name: email
        description: 'A unique email address'
        required: true
        example: sit
        type: string
      first_name:
        name: first_name
        description: ''
        required: true
        example: cum
        type: string
      last_name:
        name: last_name
        description: ''
        required: true
        example: reprehenderit
        type: string
      gender:
        name: gender
        description: ''
        required: true
        example: architecto
        type: string
      date_of_birth:
        name: date_of_birth
        description: ''
        required: true
        example: '2020-12-01'
        type: string
      role:
        name: role
        description: 'The role of the user; options: student, instructor, admin'
        required: true
        example: quis
        type: string
    responses:
      -
        status: 201
        content: |-
          {
           "message": "Successfully created user!",
           "credentials": {
               "email": "user@test.com",
               "password": "12345678"
           }
          }
        headers: []
