name: Courses
description: |-

  API endpoints for getting info about courses and creating courses
endpoints:
  -
    httpMethods:
      - POST
    uri: api/v1/courses/create
    metadata:
      title: 'Create a new course'
      description: ''
      authenticated: true
    headers:
      Authorization: 'Bearer {ACCESS_TOKEN}'
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters:
      name:
        name: name
        description: 'The name of the course'
        required: true
        example: totam
        type: string
      code:
        name: code
        description: 'The code of the course'
        required: true
        example: eveniet
        type: string
      description:
        name: description
        description: 'The description of the course'
        required: true
        example: repellendus
        type: string
      instructor_id:
        name: instructor_id
        description: 'The user_id of the instructor of the course'
        required: true
        example: 19
        type: integer
    responses:
      -
        status: 201
        content: |-
          {
           "message": "Successfully created course!"
          }
        headers: []
        description: '201'
    responseFields: []
  -
    httpMethods:
      - GET
    uri: api/v1/courses/view-all
    metadata:
      title: 'Get a list of all courses'
      description: ''
      authenticated: true
    headers:
      Authorization: 'Bearer {ACCESS_TOKEN}'
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters: []
