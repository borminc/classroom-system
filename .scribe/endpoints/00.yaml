      -
        status: 401
        content: |-
          {
           "message": "Invalid username or password."
          }
        headers: []
        description: '401'
    responseFields: []
  -
    httpMethods:
      - GET
    uri: api/v1/logout
    metadata:
      title: 'Log out users'
      description: ''
      authenticated: true
    headers:
      Authorization: 'Bearer {ACCESS_TOKEN}'
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters: []
    responses:
      -
        status: 200
        content: |-
          {
           "message": "Successfully logged out"
          }
        headers: []
        description: '200'
    responseFields: []
